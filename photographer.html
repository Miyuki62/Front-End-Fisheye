<!DOCTYPE html>
<html lang"fr-FR">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
		<a href="index.html" alt"fishey home page">
			<img src="assets/images/logo.png" alt="logo fishey" class="logo" />
		</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="photograph-header-flexbox">
					<div class="photograph-header-flexbox-left">

					</div>
					<div class="photograph-header-flexbox-center">
						<button class="contact_button" onclick="displayModal()">
						Contactez-moi
						</button>
					</div>
					<div class="photograph-header-flexbox-right">

					</div>
					<div class="photograph-image">
					</div>
				</div>
			</div>
			 	<div class="control">trier par :
					<select name="sort" id="sort" aria-label="Sélection de l'ordre de trie">
						<option value="Popularité">Popularité</option>
						<option value="Date">Date</option>
						<option value="Titre">Titre</option>
					</select>
				</div>
			<div class="photograph-media">
			</div>
			<div class="photograph-priceandtotallike">
				<div class="totallike-text"></div>
				<div class="price-text"></div>
			</div>
			<!-- The Modal/Lightbox -->
			<div id="imgModal" class="imgModal">
				<span class="close cursor" onclick="closeimgModal()" aria-label="Close dialog">&times;</span>
				<div class="imgmodal-content">

					<!-- Next/previous controls -->
					<a class="prev" role="button" onclick="plusSlides(-1)" aria-label="Previous image">&#10094;</a>
					<a class="next" role="button" onclick="plusSlides(1)" aria-label="Next image">&#10095;</a>
				</div>
			</div>
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>
				<form
					id="form"
					name="reserve"
					action="index.html"
					method="get"
					onsubmit="return validate();"
				>
					<div>
						<label for="first">Prénom</label><br />
						<input
							class="text-control"
							type="text"
							id="first"
							name="first"
						/><br />
						<div id="first-error-msg"></div>
					</div>
					<div class="formData">
						<label for="last">Nom</label><br />
						<input
							class="text-control"
							type="text"
							id="last"
							name="last"
						/><br />
					</div>
					<div id="last-error-msg"></div>
					<div class="formData">
						<label for="email">E-mail</label><br />
						<input
							class="text-control"
							type="email"
							id="email"
							name="email"
						/><br />
					</div>
					<div id="email-error-msg"></div>
					<button class="contact_button" type="submit" class="btn-submit">
						Envoyer
					</button>
				</form>
			</div>
		</div>
		<script src="scripts/factories/profil.js"></script>
		<script src="scripts/pages/photographer.js"></script>
		<script src="scripts/utils/contactForm.js"></script>
		<script src="scripts/utils/imgmodal.js"></script>
		<script src="scripts/utils/reload.js"></script>
		<script src="scripts/utils/like.js"></script>
	</body>
</html>
