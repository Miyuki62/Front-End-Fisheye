<!DOCTYPE html>
<html xml:lang="fr" lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
		<a href="index.html" alt"fishey home page">
			<img src="assets/images/logo.png" alt="logo fishey" class="logo" />
		</a>
		</header>
		<main id="main" aria-hidden="false">
		<!-- The Modal/Lightbox -->
			<div id="imgModal" class="imgModal">
				<span  tabindex="0" class="close cursor" onclick="closeimgModal()" aria-label="Close dialog">&times;</span>
				<div class="imgmodal-content">

					<!-- Next/previous controls -->
					<a  tabindex="0" class="prev" role="button" onclick="minusSlides(1)" aria-label="Previous image">&#10094;</a>
					<a  tabindex="0" class="next" role="button" onclick="plusSlides(1)" aria-label="Next image">&#10095;</a>
				</div>
			</div>
			<!-- partie profil-->
			<div class="photograph-header">
				<div class="photograph-header-flexbox">
					<div class="photograph-header-flexbox-left">

					</div>
					<div class="photograph-header-flexbox-center">
						<button class="contact_button" onclick="displayModal()">
						Contactez-moi
						</button>
					</div>
					<div class="photograph-header-flexbox-right">

					</div>
					<div class="photograph-image">
					</div>
				</div>
			</div>
			<!-- partie media -->
			 	<div class="control">
				 	<label for="sort">trier par :</label>
					<select name="sort" id="sort" aria-label="Sélection de l'ordre de trie">
						<option value="Popularité">Popularité</option>
						<option value="Date">Date</option>
						<option value="Titre">Titre</option>
					</select>
				</div>
			<div class="photograph-media">
			</div>
			<div class="photograph-priceandtotallike">
				<div class="totallike-text"></div>
				<div class="price-text"></div>
			</div>
		</main>
		<!-- formulaire de contact -->
			<div id="contact_modal">
				<div class="modal" role="dialog" aria-modal="true" tabindex="-1">
					<header>
						<div id="ModalHeaderText">
							<h2>Contactez-moi</h2>
							<h2 id="modal-photo-name"></h2>
						</div>
						<div id="valid">
							<h1>Votre Message a bien été prise en compte.</h1>
						</div>
						<img src="assets/icons/close.svg" alt="fermer le formulaire" onclick="closeModal()" />
					</header>
					<form
						id="form"
						name="reserve"
						action="index.html"
						method="get"
						onsubmit="return validate();"
					>
						<div>
							<label for="first">Prénom</label><br />
							<input
								class="text-control"
								type="text"
								id="first"
								name="first"
							/><br />
							<div id="first-error-msg"></div>
						</div>
						<div class="formData">
							<label for="last">Nom</label><br />
							<input
								class="text-control"
								type="text"
								id="last"
								name="last"
							/><br />
						</div>
						<div id="last-error-msg"></div>
						<div class="formData">
							<label for="email">E-mail</label><br />
							<input
								class="text-control"
								type="email"
								id="email"
								name="email"
							/><br />
						</div>
						<div id="email-error-msg"></div>
						<div class="formData">
							<label for="message">Votre message</label><br />
							<textarea name="message" id="message" rows="5" cols="72" ></textarea>
						</div>
						<div id="message-error-msg"></div>
						<button class="contact_button" type="submit" class="btn-submit">
							Envoyer
						</button>
					</form>
				</div>
			</div>
		<script src="scripts/factories/profil.js"></script>
		<script src="scripts/pages/photographer.js"></script>
		<script src="scripts/utils/contactForm.js"></script>
		<script src="scripts/utils/imgmodal.js"></script>
		<script src="scripts/utils/reload.js"></script>
		<script src="scripts/utils/like.js"></script>
	</body>
</html>
